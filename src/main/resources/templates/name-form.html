<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Name form</title>
</head>
<body>
    <form id="nameForm"
          data-th-object="${name}"
          data-th-action="@{/name/save}"
          method="post">
        <table>
            <tr>
                <td><label>First name:</label></td>
                <td><input id="firstName"
                           type="text"
                           data-th-field="*{firstName}"></td>
            </tr>
            <tr>
                <td><label>Middle name:</label></td>
                <td><input id="middleName"
                           type="text"
                           data-th-field="*{middleName}"></td>
            </tr>
            <tr>
                <td><label>Last name:</label></td>
                <td><input id="lastName"
                           type="text"
                           data-th-field="*{lastName}"></td>
            </tr>
        </table>
        <input type="submit" value="Create">
    </form>
    <a data-th-href="@{/name/all}">Cancel</a>
</body>
</html>
